<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Draco Testbench</title>
</head>

<body id="body">
    <div class="global_div">
        <h1 id="heading">replace me</h1>
        <div id=data class="DRAcontainer">
            <div>
                <h2>Generate Vega-Lite Spec</h2>
            </div>
            <div class="middle_container">
                <label for="selectData">Select data set: </label>
                <select id="selectData" disabled></select>
                <form id="fields"></form>
            </div>
            <div>
                <button id="draco_reason" class="run_button" disabled><b>Generate</b></button>
            </div>
        </div>
        <div class="GRAPHcontainer">
            <div>
                <h2 id='vis_right_header'>Improve Your Graph</h2>
            </div>
            <div class="vega_container">
                <div id="vega_right" ></div>
            </div>
        </div>
        <div class="DRAcontainer">
            <div>
                <h2>Apply Effects</h2>
            </div>
            <div class="middle_container">
                <button id="neutralBackground" class="effect_button"><b>Neutral Background</b></button><br>
                <button id="brightBackground" class="effect_button"><b>Bright Background</b></button><br>
                <button id="cutAxis" class="effect_button"><b>Cut excess axis</b></button><br>
                <button id="addStars" class="effect_button"><b>Leave only Data</b></button><br>
                <button id="addGrid" class="effect_button"><b>Emphasize Grid</b></button><br>
                
            </div>
        </div>
        <div class="DRAcontainer">
            <div>
                <h2>Fine Tune</h2>
            </div>
            <div class="middle_container">
                <textarea id="vega_spec" class="vega_spec" rows="20" cols="35"></textarea>
            </div>
            <div>
                <button id="build_graph" class="run_button"><b>Visualize</b></button>
            </div>
        </div>
    </div>
    <!-- ------------------------------------------------------------------------------------ -->
    <script src="bundle.js"></script> <!-- bundle.js = filename assigned in webpack.config.js -->
</body>

</html>
