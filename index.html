<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Draco Testbench</title>
</head>

<body id="body">
    <div id=data class="sidebar">
        <a href="javascript:void(0)" class="closeDataBtn" id="closeDataBtn">&times;</a>
        <div class="middle_container">
            <h2>Set Initial Visualization:</h2>
            <label for="selectData">Select data set and fields: </label>
            <select id="selectData" disabled></select>
            <div class="fields_container">
            <form id="fields"></form></div>
            <button id="generateFromData" class="run_button" disabled><b>Generate</b></button>
            <h2>Or paste VegaLite spec:</h2>
            <textarea id="vega_spec" class="vega_spec" rows="20" cols="35"></textarea>
            <button id="generateFromSpec" class="run_button"><b>Generate</b></button>
        </div>
    </div>
    <div class="global_div">
        <h1 id="heading">Worst-Yours-Best</h1>
        <div class="intro">
        <button class="openDataBtn" id="openDataBtn">&#9776; Start here by setting initial visualization</button>
        </div>
        <div class="Container">
            <div>
                <h2>Initial</h2>
            </div>
            <div class="vega_container">
                <div id="vegaInit"></div>
            </div>
        </div>
        <div class="meter-container">
            <div>
                <h2>Okay-Meter</h2>
            </div>
            <div class="grid-container">
                    <div class=grid-item></div>
                    <div class=grid-best>Best</div>
                    <div class=grid-item></div>
                    <div class=grid-item></div>
                    <div class=grid-2ndbest></div>
                    <div class=grid-item>← Yours</div>
                    <div class=grid-item>Initial →</div>
                    <div class=grid-3rdbest></div>
                    <div class=grid-item></div>
                    <div class=grid-item></div>
                    <div class=grid-worst>Worst</div>
                    <div class=grid-item></div>
            </div>
        </div>
        <div class="Container">
            <div>
                <h2>Yours</h2>
            </div>
            <div class="vega_container">
                <div id="vegaWork" ></div>
            </div>
        </div>
        <div>
            <div>
                <h2>Apply Effects for Better or Worse</h2>
            </div>
            <div class="Container-low">
                <div class="effects-container">
                    <div hidden=true><input type="checkbox" id="RedGrid" name="RedGrid" ><label for="RedGrid">Red Grid lines</label><br></div>
                    <div hidden=true><input type="checkbox" id="BrightBackground" name="BrightBackground"><label for="BrightBackground">Bright Background</label><br></div>
                    <div hidden=true><input type="checkbox" id="Stars" name="Stars"><label for="Stars">Star Markers</label><br></div>
                    <div id = "ZeroBox" hidden=true><input type="checkbox" id="Zero" name="Zero"><label for="Zero">Force Zero into Quantitative Ranges on Axis</label><br></div>
                    <div id = 'ColorSeqNominalBox' hidden=true><input type="checkbox" id="ColorSeqNominal" name="ColorSeqNominal"><label for="ColorSeqNominal">Apply Sequential Color Scheme</label><br></div>
                </div>
            </div>
            <div class="Container-low">

            </div>
        </div>
    </div>
    <!-- ------------------------------------------------------------------------------------ -->
    <script src="bundle.js"></script> <!-- bundle.js = filename assigned in webpack.config.js -->
</body>

</html>
